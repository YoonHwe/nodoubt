<div class="mypage">
    <h2 id="mypage_first_title">나의 신청내역</h2>
<table class="mypage_first">
    <thead class="mypage_first_head">
        <tr>
            <th scope="col" id="board" class="mypage_first_head_th">신청일시</th>
            <th scope="col" id="board" class="mypage_first_head_th">선호직무</th>
            <th scope="col" id="board" class="mypage_first_head_th">이름</th>
            <th scope="col" id="board" class="mypage_first_head_th">이메일</th>
            <th scope="col" id="board" class="mypage_first_head_th">학번</th>
        </tr>
    </thead>
    <tbody class="mypage_first_body">
        {% for request in requests %}
        <tr>
            <td class="mypage_first_body_td">{{request.pub_date}}</td>
            <td class="mypage_first_body_td">{{request.job_type}}</td>
            <td class="mypage_first_body_td">{{request.name}}</td>
            <td class="mypage_first_body_td">{{request.email}}</td>
            <td class="mypage_first_body_td">{{request.school_number}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
