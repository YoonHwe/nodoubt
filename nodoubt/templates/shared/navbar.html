{% load static %}
<div class="menu">
    <div class="menu_form menu_company">
        <a href="{% url 'main:showmain' %}">NODOUBT</a>
    </div>
    <div class="menu_form menu_right">
        <div class="dropdown dropdown_left">
            <i class="fas fa-user fa-lg dropbtn"></i>
            <div class="dropdown-content">
                {% if user.is_authenticated %}
                <a href="{% url 'users:mypage' %}">{{user.last_name}}{{user.first_name}} 님</a>
                <form id="nav_logout" method="POST" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <a id="nav_logout_anchor">로그아웃</a>
                </form>
                <a class="dropdown-content_mycontent" href="{% url 'main:career' %}">내 컨텐츠</a>
                <a class="dropdown-content_mypage" href="{% url 'main:board' %}">자유게시판</a>
                {% else %}
                <a href="{% url 'account_login' %}">로그인</a>
                <a href="{% url 'account_signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% if user.is_authenticated %}
<script src="{% static 'js/dropdown_login.js' %}"></script>
<script>
    const mycontent = document.querySelector(".dropdown-content_mycontent");
    function mycontentReady(event){
        event.preventDefault();
        alert("서비스 준비 중입니다.");
    }
    mycontent.addEventListener("click", mycontentReady);
</script>
{% endif %}
<script src="{% static 'js/dropdown.js' %}"></script>
